<div class="row">
  <div>
    <app-to-do-component (addTodo)="addTodo($event)"></app-to-do-component>
  </div>
  <div>
    <app-to-do-list-component (update)="updateItem($event,'pending')" [todoList]="todoList"></app-to-do-list-component>
  </div>
  <div>
    <app-done-list-component (update)="updateItem($event,'done')" [doneList]="doneList"></app-done-list-component>
  </div>
</div>
